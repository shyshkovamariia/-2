<!DOCTYPE html>
<html>

<head>
  <title>project0</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <div class="container center">
    <h1 class="center title">My TODO App</h1>
    <div class="flow-right controls">
      <span>Item count: <span id="item-count">0</span></span>
      <span>Unchecked count: <span id="unchecked-count">0</span></span>
    </div>
    <div class="todo-input-container">
      <input id="todo-input" type="text" placeholder="Enter TODO" style="display: none;">
      <button id="add-btn" style="display: none;" onclick="newTodo()">Add</button>
    </div>
    <button class="button center" onclick="toggleInput()">New TODO</button>

    <ul id="todo-list" class="todo-list"></ul>

  </div>
  <script src="./script.js"></script>
</body>

</html>
